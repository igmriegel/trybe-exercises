<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h3>Curriculum Form</h3>
  <fieldset>
    <legend>Personal Information</legend>
    <label for="name">
      Name:
      <input type="text" name="name" id="name" maxlength=40 required>
    </label>
    <br>
    <label for="email">
      e-mail:
      <input type="email" id="email" maxlength=50 required>
    </label>
    <br>
    <label for="cpf">
      C.P.F.:
      <input type="text" id="cpf" maxlength=11 required>
    </label>
    <br>
    <label for="Address">
      Address:
      <input type="text" id="Address" maxlength=200 required>
    </label>
    <br>
    <label for="city">
      City:
      <input type="text" id="city" maxlength=28 required>
    </label>
    <br>
    <label for="state">
      State:
      <select name="state-BR" id="state" required></select>
    </label>
    <br>
    <label for="housing">
      Housing Type:
      <label for="house">
        <input type="radio" name="housing-type" value='house' id="house">
        House
      </label>
      <label for="apartment">
        <input type="radio" name="housing-type" value='apartment' id="apartment">
        Apartment
      </label>
    </label>
  </fieldset>
  <fieldset>
    <legend>Data from your previous jobs</legend>
  </fieldset>
  <script src="script.js"></script>
</body>
</html>
